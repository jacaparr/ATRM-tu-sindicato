<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conceptos Salariales 2026 ¬∑ ATRM</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root{ --primary:#FF6B35; --secondary:#FF8C42; --accent:#FFA726; --dark:#2C3E50; --light:#FFFFFF; }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;background:linear-gradient(180deg, #fff 0%, #fff7f0 100%);color:var(--dark)}
    header{background:linear-gradient(90deg,var(--primary),var(--secondary));color:#fff;padding:18px;text-align:center;font-weight:800}
    main{max-width:1100px;margin:0 auto;padding:20px}
    .actions{display:flex;flex-wrap:wrap;gap:10px;margin:4px 0 16px}
    .btn{display:inline-block;background:linear-gradient(90deg,var(--primary),var(--secondary));color:#fff;padding:12px 16px;border-radius:12px;text-decoration:none;font-weight:700;transition:.2s}
    .btn:hover{transform:translateY(-1px);box-shadow:0 4px 12px rgba(255,107,53,.3)}
    .btn.alt{background:#fff;color:var(--primary);border:2px solid var(--primary)}
    .card{background:#fff;border:1px solid #ffe2cf;border-radius:18px;box-shadow:0 10px 24px rgba(255,119,51,.08);padding:16px}
    table{width:100%;border-collapse:collapse;margin-top:12px;border-radius:12px;overflow:hidden}
    th,td{border:1px solid #f3d4c6;padding:10px;text-align:center;background:#fff}
    th{background:#ff6b35;color:#fff}
    tr:nth-child(odd) td{background:#fff5f2}
    tr:hover td{background:#ffe8e0}
    td:first-child{text-align:left;font-weight:700;color:#ff6b35}
  </style>
</head>
<body>
  <header>Conceptos salariales y prestaciones ¬∑ 2026</header>
  <main>
    <div class="actions">
      <a class="btn alt" href="index.html">‚Üê Volver</a>
      <a class="btn" href="salaries.html">üìä Tabla salarial</a>
    </div>

    <h2>Otros conceptos salariales 2026</h2>
    <div class="card" id="otros"></div>

    <h2 style="margin-top:24px">Prestaciones no salariales 2026</h2>
    <div class="card" id="prest"></div>
  </main>
  <script>
    const labels = {
      'retenes_fines_semana_art6': 'Retenes fines de semana (Art. 6)',
      'plus_festividad_art21': 'Plus de festividad (Art. 21)',
      'plus_funcional_planta_art21': 'Plus funcional de planta (Art. 21)',
      'plus_funcional_responsabilidad_art21': 'Plus funcional de responsabilidad (Art. 21)',
      'plus_funcional_colector_art21': 'Plus funcional de colector (Art. 21)',
      'dieta_art24': 'Dieta (Art. 24)',
      'kilometraje_art24': 'Kilometraje (Art. 24)',
      'ayuda_social_yg_art31': 'Ayuda social V.G. (Art. 31)',
      'plus_funcional_peon_espec_recogida_art30': 'Plus pe√≥n especial recogida (Art. 50)',
      'plus_funcional_peon_espec_limpieza_art30': 'Plus pe√≥n especial limpieza (Art. 50)'
    };
    function eur(n){
      const num = Number(n);
      return isNaN(num)?n:new Intl.NumberFormat('es-ES',{style:'currency',currency:'EUR'}).format(num);
    }
    function render(obj){
      const rows = Object.entries(obj).map(([k,v])=>`<tr><td>${labels[k]||k}</td><td>${eur(v)}</td></tr>`).join('');
      return `<table><thead><tr><th>Concepto</th><th>Importe</th></tr></thead><tbody>${rows}</tbody></table>`;
    }
    fetch('data/conceptos_salariales_2026.json')
      .then(r=>{if(!r.ok) throw new Error('not found'); return r.json();})
      .then(d=>{
        if(d.otros_conceptos_salariales) document.getElementById('otros').innerHTML = render(d.otros_conceptos_salariales);
        if(d.prestaciones_no_salariales) document.getElementById('prest').innerHTML = render(d.prestaciones_no_salariales);
      })
      .catch(()=>{
        const msg = '<div style="padding:12px;border:1px solid #ffd2b5;background:#fff5f2;border-radius:8px">No se pudieron cargar los conceptos.</div>';
        document.getElementById('otros').innerHTML = msg;
        document.getElementById('prest').innerHTML = msg;
      });
  </script>
  <script src="js/pwa.js"></script>
</body>
</html>
